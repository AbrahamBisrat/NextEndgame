<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EndGame | Signup</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      defer
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue darken-3">
        <a href="index" class="brand-logo">EndGame</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="option 1">Option 1</a></li>
          <li><a href="signup">Signup</a></li>
          <li><a href="login">Login</a></li>
        </ul>
      </div>
    </nav>
</br>
</br>
    <div class="container mt-3">
      <div class="row">
        <form class="col s12" method="POST" action="/signup">
          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="first name"
                name="first_name"
                type="text"
                class="validate"
                required
              />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input
                name="last_name"
                placeholder="last name"
                class="validate"
                type="text"
                required
              />
              <label for="last_name">Last Name</label>
            </div>
          </div> 
          <div class="row">
            <div class="input-field col s12">
              <input type="email" name="email" class="validate" required/>
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input
                type="password"
                name="password"
                placeholder="do not put your bank password"
                required
              />
              <label for="password">Password</label>
            </div>
            <div class="input-field col s12">
              <input
                type="submit"
                class="btn waves-effect waves-light blue accent-4"
                />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
